<!DOCTYPE html>
<html>
<head>

		.background{
			width: 100%;

			margin-right: 35px;
		}

			justify-content: center;

		}

			flex-direction: column;

		}

		.click{

			padding-bottom: 10px;
			padding-top: 10px;
			margin-top: 30px;
			background-color: white;

</head>
